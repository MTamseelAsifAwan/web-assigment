<script>
  $(document).ready(function() {
    console.log("Document ready!"); // Check if this message appears in the console

    // Add a submit event handler to the form
    $("form").submit(function(event) {
      console.log("Form submitted!"); // Check if this message appears in the console
      
      // Call the validateForm function
      if (!validateForm()) {
        // Prevent form submission if validation fails
        event.preventDefault();
      }
    });

    function validateForm() {
      let isValid = true;

      // Check each input field
      $("form input").each(function() {
        if ($(this).val() === '') {
          // If any field is empty, set isValid to false
          isValid = false;
          // Show an alert or highlight the empty field (optional)
          $(this).css("border", "1px solid red");
        }
      });

      if (!isValid) {
        alert("Please fill out all fields.");
      }

      return isValid;
    }
  });
</script>
