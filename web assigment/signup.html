  function validateForm() {
          // Check each input field for empty values
          const fields = ["fname", "sname", "username", "password", "retypepassword", "city", "dob", "phone", "profession", "age", "activityLevel", "Medical", "goal", "flevel"];
          let isValid = true;

          for (const field of fields) {
            const inputValue = $("#" + field).val();

            // Check if the field is empty
            if (inputValue.trim() === "") {
              alert("Please fill out all fields.");
              isValid = false;
              break; // Stop checking if one field is empty
            }

            // Additional validation checks can be added here

            // Validate email format
            if (field === "username" && !isValidEmail(inputValue)) {
              alert("Please enter a valid email address.");
              isValid = false;
              break;
            }

            // Validate phone number format
            if (field === "phone" && !isValidPhoneNumber(inputValue)) {
              alert("Please enter a valid phone number.");
              isValid = false;
              break;
            }
          }

          return isValid;
        }

        function isValidEmail(email) {
          // Use a regular expression to validate the email format
          const emailRegex = /\S+@\S+\.\S+/;
          return emailRegex.test(email);
        }

        function isValidPhoneNumber(phoneNumber) {
          // Use a regular expression to validate the phone number format
          const phoneRegex = /^\+\d{12}$/; // Assumes the phone number should start with a country code, e.g., +12345678901
          return phoneRegex.test(phoneNumber);
        }
